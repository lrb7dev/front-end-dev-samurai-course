<html lang="pt-br">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
        //digitar qual idioma será e responder com 'oi' naquele idioma
        /* neste exempo esta sendo usado:
            -> pt - portugues;
            -> en - ingles;
            -> de - alemao.
        */

        var idioma = prompt("Digite a sigla do idioma: ")

        if(idioma == "pt") {
            alert("Olá!")
        } else if(idioma == "en") {
            alert("Hello!")
        } else if(idioma == "dt") {
            alert("Hallo!")
        } else {
            alert("Essa sigla não está inserida no programa!")
        }


    </script>
    

</html>
