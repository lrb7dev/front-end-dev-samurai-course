<html lang="pt-br">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
        //funcao para somar os numeros
        function soma(a, b) {
            return a + b
        }

        //digitando os numeros
        var n1 = Number(prompt("Digite o primeiro número: "))
        var n2 = Number(prompt("Digite o segundo número: "))

        //utilizando a funcao
        alert("O resultado é: " + soma(n1, n2))


    </script>
    

</html>
