<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong Game</title>
    <style>
        /* reset */
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- o <canvas> funciona como sobreposicao de camadas -->
    <canvas>
        <script>
            const canvasEl = document.querySelector("canvas"),
                canvasCtx = canvasEl.getContext("2d")

            //predefinicao da largura da linha
            const lineWidth = 15

            //objeto campo
            const field = {
                w: window.innerWidth,
                h: window.innerHeight,
                draw: function () {
                    //desenho do gramado
                    canvasCtx.fillStyle = "#4685dd"
                    canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)
                },
            }

            //setup do game
            function setup() {
                //tamnho do campo
                canvasEl.width = canvasCtx.width = field.w
                canvasEl.height = canvasCtx.height = field.h


            }

            //desenho
            function draw() {
                //chamando o metodo do objeto campo
                field.draw()

                //linha central
                canvasCtx.fillStyle = "#ffffff"

                const x = window.innerWidth / 2 - lineWidth / 2
                const y = 0
                const w = lineWidth
                const h = window.innerHeight
                canvasCtx.fillRect(x, y, w, h)

                //raquete esquerda
                canvasCtx.fillRect(10, 400, lineWidth, 200)

                //raquete direita
                canvasCtx.fillRect(window.innerWidth - lineWidth - 10,
                    300,
                    lineWidth,
                    200
                )

                //bola
                canvasCtx.beginPath()
                //arc(posicaoX, posicaoY, raio, inicio do raio, fim do raio, anti-horario?)
                canvasCtx.arc(450, 300, 20, 0, 2 * Math.PI, false)
                canvasCtx.fill()

                //placar
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#46dd8575"
                canvasCtx.fillText('0', window.innerWidth / 4, 50)
                canvasCtx.fillText(
                    '0',
                    window.innerWidth / 4 + window.innerWidth /
                    2,
                    50
                )

            }

            //chamando a funcao setup()
            setup()
            //chamando a funcao de desenhar draw()
            draw()
        </script>
    </canvas>
</body>

</html>
