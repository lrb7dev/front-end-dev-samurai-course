<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong Game</title>
    <style>
        /* reset */
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- o <canvas> funciona como sobreposicao de camadas -->
    <canvas>
        <script>
            const canvasEl = document.querySelector("canvas"),
                canvasCtx = canvasEl.getContext("2d"),
                gapX = 10

            //objeto mouse
            const mouse = { x: 0, y: 0 }

            //objeto campo
            const field = {
                w: window.innerWidth,
                h: window.innerHeight,
                draw: function () {
                    //desenho do gramado
                    canvasCtx.fillStyle = "#4685dd"
                    canvasCtx.fillRect(0, 0, this.w, this.h)
                },
            }

            //objeto linha
            const line = {
                w: 15,
                h: field.h,
                draw: function () {
                    //linha central
                    canvasCtx.fillStyle = "#ffffff"

                    const x = field.w / 2 - this.w / 2
                    const y = 0
                    const w = this.w
                    const h = this.h
                    canvasCtx.fillRect(x, y, w, h)
                },
            }

            //objeto raquete esquerda
            const leftPaddle = {
                x: gapX,
                y: 0,
                w: line.w,
                h: 200,
                //atributo com uma funcao para mover a raquete
                _move: function() {
                    //pegando a coordenada do eixo Y e passando para 'y' do atributo de leftpadle
                    //alem disso estou diminuindo essa coordenada pela (altura / 2)
                    this.y = mouse.y - this.h / 2
                },
                draw: function () {
                    //raquete esquerda
                    canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                    //animacao raquete esquerda
                    this._move()
                },
            }

            //objeto raquete direita
            const rightPaddle = {
                x: field.w - line.w - gapX,
                y: 100,
                w: line.w,
                h: 200,
                draw: function () {
                    //raquete direita
                    canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                },
            }

            //objeto placar : neste posicao para nao sobrepor a bola
            const score = {
                human: 0,
                computer: 0,
                draw: function () {
                    //placar
                    canvasCtx.font = "bold 72px Arial"
                    canvasCtx.textAlign = "center"
                    canvasCtx.textBaseline = "top"
                    canvasCtx.fillStyle = "#46dd85"
                    canvasCtx.fillText(this.human, field.w / 4, 50)
                    canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 50)
                }
            }

            //objeto bola
            const ball = {
                x: 300,
                y: 200,
                r: 20,
                speed: 5,
                _move: function() {
                    this.x += 1 * this.speed
                    this.y += 1 * this.speed
                },
                draw: function () {
                    //bola
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.beginPath()
                    //arc(posicaoX, posicaoY, raio, inicio do raio, fim do raio, anti-horario?)
                    canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                    canvasCtx.fill(),

                    this._move()
                }
            }

            //setup do game
            function setup() {
                //tamnho do campo
                canvasEl.width = canvasCtx.width = field.w
                canvasEl.height = canvasCtx.height = field.h
            }

            //desenho
            function draw() {
                //chamando os metodos dos objetos acima
                field.draw()
                line.draw()
                leftPaddle.draw()
                rightPaddle.draw()
                score.draw()
                ball.draw()

            }

            // //chamando a funcao setup()
            // setup()
            // //chamando a funcao de desenhar draw()
            // draw()

            //suavizando a animacao
            window.animateFrame = (function() {
                return (
                    window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    window.oRequestAnimationFrame ||
                    window.msRequestAnimationFrame ||
                    function(callback) {
                        return window.setTimeout(callback, 1000 / 60)
                    }
                )
            })()

            function main() {
                animateFrame(main)
                draw()
            }

            setup()
            main()

            //evento do mouse
            canvasEl.addEventListener("mousemove", function(e) {
                mouse.x = e.pageX
                mouse.y = e.pageY

                //teste
                //console.log(mouse)
            })

        </script>
    </canvas>
</body>

</html>
