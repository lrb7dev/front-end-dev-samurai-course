<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong Game</title>
    <style>
        /* reset */
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- o <canvas> funciona como sobreposicao de camadas -->
    <canvas>
        <script>
            const canvasEl = document.querySelector("canvas"),
                canvasCtx = canvasEl.getContext("2d")

            //predefinicao da largura da linha
            const lineWidth = 15

            //setup do game
            function setup() {
                //tamnho do campo
                canvasEl.width = canvasCtx.width = window.innerWidth
                canvasEl.height = canvasCtx.height = window.innerHeight


            }

            //desenho
            function draw() {
                //desenho do gramado
                canvasCtx.fillStyle = "#4685dd"
                canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

                //linha central
                canvasCtx.fillStyle = "#ffffff"

                const x = window.innerWidth / 2 - lineWidth / 2
                const y = 0
                const w = lineWidth
                const h = window.innerHeight
                canvasCtx.fillRect(x, y, w, h)

                //raquete esquerda
                canvasCtx.fillRect(10, 400, lineWidth, 200)

                //raquete direita
                canvasCtx.fillRect(window.innerWidth - lineWidth - 10,
                    300,
                    lineWidth,
                    200
                )

                //bola
                canvasCtx.beginPath()
                //arc(posicaoX, posicaoY, raio, inicio do raio, fim do raio, anti-horario?)
                canvasCtx.arc(450, 300, 20, 0, 2 * Math.PI, false)
                canvasCtx.fill()


            }

            //chamando a funcao setup()
            setup()
            //chamando a funcao de desenhar draw()
            draw()
        </script>
    </canvas>
</body>

</html>
