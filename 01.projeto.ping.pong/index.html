<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong Game</title>
    <style>
        /* reset */
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- o <canvas> funciona como sobreposicao de camadas -->
    <canvas>
        <script>
            const canvasEl = document.querySelector("canvas"),
                canvasCtx = canvasEl.getContext("2d"),
                gapX = 10

            //objeto campo
            const field = {
                w: window.innerWidth,
                h: window.innerHeight,
                draw: function () {
                    //desenho do gramado
                    canvasCtx.fillStyle = "#4685dd"
                    canvasCtx.fillRect(0, 0, this.w, this.h)
                },
            }

            //objeto linha
            const line = {
                w: 15,
                h: field.h,
                draw: function () {
                    //linha central
                    canvasCtx.fillStyle = "#ffffff"

                    const x = field.w / 2 - this.w / 2
                    const y = 0
                    const w = this.w
                    const h = this.h
                    canvasCtx.fillRect(x, y, w, h)
                },
            }

            //objeto raquete esquerda
            const leftPaddle = {
                x: gapX,
                y: 100,
                w: line.w,
                h: 200,
                draw: function () {
                    //raquete esquerda
                    canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                },
            }

            //objeto raquete direita
            const rightPaddle = {
                x: field.w - line.w - gapX,
                y: 100,
                w: line.w,
                h: 200,
                draw: function () {
                    //raquete direita
                    canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                }
            }

            //setup do game
            function setup() {
                //tamnho do campo
                canvasEl.width = canvasCtx.width = field.w
                canvasEl.height = canvasCtx.height = field.h


            }

            //desenho
            function draw() {
                //chamando os metodos dos objetos acima
                field.draw()
                line.draw()
                leftPaddle.draw()
                rightPaddle.draw()


                //bola
                canvasCtx.beginPath()
                //arc(posicaoX, posicaoY, raio, inicio do raio, fim do raio, anti-horario?)
                canvasCtx.arc(450, 300, 20, 0, 2 * Math.PI, false)
                canvasCtx.fill()

                //placar
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#46dd8575"
                canvasCtx.fillText('0', window.innerWidth / 4, 50)
                canvasCtx.fillText(
                    '0',
                    window.innerWidth / 4 + window.innerWidth /
                    2,
                    50
                )

            }

            //chamando a funcao setup()
            setup()
            //chamando a funcao de desenhar draw()
            draw()
        </script>
    </canvas>
</body>

</html>
